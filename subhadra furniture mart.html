<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subhadra Furniture Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4a2c2a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-image: url("https://images.unsplash.com/photo-1615874959474-d609969a20ed");
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
        }

        /* Products */
        .products {
            padding: 40px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h3 {
            margin: 15px 0 10px;
        }

        .product p {
            color: #777;
        }

        /* Footer */
        footer {
            background-color: #4a2c2a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Subhadra Furniture Mart</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Quality Furniture for Every Home</h1>
    </section>

    <section class="products">
        <h2>Our Products</h2>

        <div class="product-grid">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1582582429416-74b6fdbfdb43" alt="Sofa">
                <h3>Luxury Sofa</h3>
                <p>₹45,000</p>
            </div>

            <div class="product">
                <img src="https://images.unsplash.com/photo-1616627981854-1c5c0c2e07b1" alt="Chair">
                <h3>Wooden Chair</h3>
                <p>₹6,500</p>
            </div>

            <div class="product">
                <img src="https://images.unsplash.com/photo-1616486029423-aaa4789c1f6b" alt="Table">
                <h3>Dining Table</h3>
                <p>₹32,000</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Subhadra Furniture Mart. All Rights Reserved.</p>
    </footer>

</body>
</html>
